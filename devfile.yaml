schemaVersion: 2.1.0
metadata:
  name: demo-ocp-gpt2-kerasnlp
attributes:
  controller.devfile.io/devworkspace-config:
    name: devworkspace-config
    namespace: devspaces
  controller.devfile.io/storage-type: per-user
projects:
  - name: demo-ocp-gpt2-kerasnlp
    git:
      remotes:
        origin: "https://github.com/redhat-na-ssa/demo-ocp-gpt2-kerasnlp.git"
      checkoutFrom:
        revision: main
components:
  - attributes:
      container-overrides:
        resources:
          limits:
            nvidia.com/gpu: '1'
      controller.devfile.io/merge-contribution: true
  - container:
      cpuLimit: '2'
      cpuRequest: '1'
      env:
        - name: CHE_DASHBOARD_URL
          value: https://devspaces.apps.cluster-pdnrp.pdnrp.sandbox935.opentlc.com
        - name: CHE_PLUGIN_REGISTRY_URL
          value: https://devspaces.apps.cluster-pdnrp.pdnrp.sandbox935.opentlc.com/plugin-registry/v3
        - name: CHE_PLUGIN_REGISTRY_INTERNAL_URL
          value: http://plugin-registry.devspaces.svc:8080/v3
        - name: CLUSTER_CONSOLE_URL
          value: https://console-openshift-console.apps.cluster-pdnrp.pdnrp.sandbox935.opentlc.com
        - name: CLUSTER_CONSOLE_TITLE
          value: OpenShift console
        - name: OPENVSX_REGISTRY_URL
          value: ''
      image: quay.io/bkozdemb/gpu-devspaces
      memoryLimit: 8Gi
      memoryRequest: 1Gi
      mountSources: true
      sourceMapping: /projects
      volumeMounts:
        - name: venv
          path: /home/user/.venv
    name: python
  - name: venv
    volume:
      size: 1G
commands:
  - exec:
      commandLine: python -m venv .venv && . .venv/bin/activate && && pip install pip -U && pip install -r requirements.txt
      component: python
      group:
        kind: run
      label: Run the application
      workingDir: ${PROJECTS_ROOT}/python-hello-world
    id: run