schemaVersion: 2.1.0
metadata:
  name: demo-ocp-gpt2-keras-nlp
projects:
  - name: demo-ocp-gpt2-keras-nlp
    git:
      remotes:
        origin: "https://github.com/redhat-na-ssa/demo-ocp-gpt2-keras-nlp.git"
      checkoutFrom:
        revision: main
components:
  - container:
      # image: image-registry.openshift-image-registry.svc:5000/registry/udi-cuda:latest
      image: ghcr.io/redhat-na-ssa/udi-cuda:12.2.0-devel-ubi8
      sourceMapping: /projects
    name: universal-developer-image
    attributes:
      container-overrides:
        resources:
          limits:
            memory: 6Gi
            nvidia.com/gpu: '1'
      controller.devfile.io/merge-contribution: true
      # memoryLimit: 16Gi
      # cpuLimit: 1000m
      mountSources: true
      sourceMapping: /projects
      volumeMounts:
        - name: venv
          path: /home/user/.venv
  - name: venv
    volume:
      size: 1G
